<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>srteet_fighter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <section>
            <div class="head-tytle">
                    <h1 id="head-tytle">CHOOSE YOUR CHARACTER</h1>
                </div>
        <div class="your-characters">
            <div id="RYU" class="character player">
                <div>RYU</div>
                <img class="image"
                    src="https://vignette.wikia.nocookie.net/lawler-rpg-2-the-shodown/images/d/d1/Ryu.png/revision/latest?cb=20160701172634">
                <div class="life">120</div>
            </div>
            <div id="DHALSIM" class="character player">
                <div>DHALSIM</div>
                <img class="image"
                    src="https://vignette.wikia.nocookie.net/death-battle-en-espanol/images/1/10/Dhalsim.png/revision/latest?cb=20180313025133&path-prefix=es">
                <div class="life">100</div>
            </div>
            <div id="CHUNLI" class="character player">
                <div>CHUN LI</div>
                <img class="image"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Chun-Li.png/220px-Chun-Li.png">
                <div class="life">170</div>
            </div>
            <div id="GUIDE" class="character player">
                <div>GUIDE</div>
                <img class="image"
                    src="http://vignette3.wikia.nocookie.net/streetfighter/images/0/0c/Guile_SF%C3%97TK.png/revision/latest?cb=20140713004846&path-prefix=es">
                <div class="life">150</div>
            </div>
        </div>
        <div class="fight-club">   
            <div class="you"></div>
            <div class="button"><img scr="#"></div>
            <div class="enemy"></div>
        </div>
        <footer>
            <div class="restart"><img id="reset"></div>
            <span class="s1"></span><span class="s2"></span><span class="s3"></span><br>
            <span class="ss1"></span><span class="ss2"></span><span class="ss3"></span><br>
            <div class="score"></div>

        </footer>
    </section>
    <script src="./game.js"></script>
</body>
</html>
